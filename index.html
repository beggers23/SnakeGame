<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div id='game-state'>
    </div>

    <div id='instructions'>
      <h1>Instructions</h1>
      <div id='pointers'>
        <div id='left'>

          <h2>Eat Red Chunks to Get Bigger</h2>
        </div>
        <div id='right'>
          <h2>Eat Stars to become Invincible!</h2>
        </div>
      </div>
    </div>

    <div id='start'>
      <h1>Start Game</h1>
      <h1 id='timer'>3</h1>
    </div>

    <div id='lose'>
      <h1>YOU LOSE</h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
